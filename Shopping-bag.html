<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Shopping-bag.css">
</head>
<body>
    <div class="bag-title-area">
        <h2>BAG</h2>
    </div>
    <div class="bag-table-container">
        <table class="bag-table">
            <thead>
                <tr>
                    <th class="th-chkbox"><input type="checkbox"></th>
                    <th class="th-img"></th>
                    <th>Product</th>
                    <th class="th-quan">Quantity</th>
                    <th class="th-price">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>
                        <a href="#">
                            <img src="/images/zip-up-neck-vest-ivory.jpg" alt="제품사진">
                        </a>
                    </td>
                    <td class="td-product">
                        <p class="name">
                            <a href="#">ZIP-UP COLLAR TURTLE NECK VEST [IVORY]</a>
                        </p>
                        <div class="size-option">SIZE:M</div>
                        <a href="#">Remove</a>
                    </td>
                    <td>
                        <span class="bag-quantity">
                            <input type="text" class="quantity-input" value="1" >
                            <a href="#" class="plus-btn">+</a>
                            <a href="#" class="minus-btn">-</a>
                        </span>
                    </td>
                    <td>
                        <span class="bag-price">
                            ₩66,000
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cart-bottom-menu">
        <a href="#">Checkout Selected Items</a>
        <a href="#">Empty</a>
    </div>
    <div class="cart-total">
        <table class="cart-total-table">
            <tbody>
                <tr>
                    <th>Sub total</th>
                    <td>₩66,000</td>
                </tr>
                <tr>
                    <th>Shipping</th>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>66,000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cart-bottom-btn">
        <a href="#">CHECK OUT</a>
    </div>
    <script src="/script/Shopping-bag.js"></script>
</body>
</html>
