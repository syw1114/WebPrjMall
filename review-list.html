<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/review-list.css">
    
    
</head>
<body>
    <div class="container">
        <div class="review">
            <div class="review-title">
                <h2>Review</h2>
                <input id="title" type="text">
            </div>
            <div class="review-table">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th colspan="4">Product info</th>
                            <th>Title</th>
                            <th>Posted by</th>
                            <th>Date</th>
                            <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody id="load">
                        <tr>
                            <td>-</td>
                            <td colspan="4">-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="9"> <button id="btn-w" type="button">WRITE</button> </td>
                        </tr>
                    </tfoot>
                </table>
                
            </div>
            
        </div>
        <div class="search">
            <select id="search" name="search">
                <option value="week">일주일</option>
                <option value="month">한달</option>
                <option value="three-month">세달</option>
                <option value="all">전체</option>
            </select>
            <select id="search" name="search">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="writer">글쓴이</option>
                <option value="id">아이디</option>
                <option value="nickname">별명</option>
                <option value="product-info">상품정보</option>
            </select>
            <input type="text">
            <button type="button">Search</button>
        </div>
    </div>
    <script src="/script/review-list.js"></script>
</body>
</html>
