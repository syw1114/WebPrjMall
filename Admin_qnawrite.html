<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Admin-main.css">
    <link rel="stylesheet" href="/CSS/Admin-qnawrite.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header-logo"><h1>JP STUDIO Admin</h1></div>
            <div class="header-menu">
                <button type="button" class="header-btn">USERPAGE</button>
                <button type="button" class="header-btn">LOGOUT</button>
            </div>
        </div>
        <div class="main-container">
            <div class="left-aside">
                <button type="button" class="left-menu">회원 관리</button>
                <button type="button" class="left-menu">상품 관리</button>
                    <ul class="left-menu-sub">
                        <li ><a herf="#">상품 등록</a></li>
                        <li ><a herf="#">상품 목록</a></li>
                        <li ><a herf="#">상품 리뷰</a></li>
                    </ul>
                <button type="button" class="left-menu">문의 관리</button>
            </div>
            <div class="main-contents">
                <form action="">
                <table class="qnawrite-table">
                    <thead>
                        <tr>
                            <th colspan="2">관리자 공지사항 글쓰기 폼입니다</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label for="title">제목</label></th>
                            <td><input type="text" id="title" name="title" placeholder="글 제목" required></td>
                        </tr>
                        <tr>
                            <th><label for="content">내용</label></th>
                            <td><textarea name="content" id="content" placeholder="글 내용" required></textarea>
                        </tr>
                    </tbody>
                </table>
                <div class="tfoot-menu2">
                <button type="submit">글쓰기</button>
                <button type="reset">초기화</button>
                </div>
            </form>
            </div>
        </div>

    </div> 
    
</body>
</html>
