<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Admin-main.css">
    <link rel="stylesheet" href="/CSS/Admin_qnalist.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header-logo"><h1>JP STUDIO Admin</h1></div>
            <div class="header-menu">
                <button type="button" class="header-btn">USERPAGE</button>
                <button type="button" class="header-btn">LOGOUT</button>
            </div>
        </div>
        <div class="main-container">
            <div class="left-aside">
                <button type="button" class="left-menu">회원 관리</button>
              <button type="button" class="left-menu">상품 관리</button>
                    <ul class="left-menu-sub">
                        <li><a herf="#">상품 등록</a></li>
                        <li><a herf="#">상품 목록</a></li>
                        <li><a herf="#">상품 리뷰</a></li>
                    </ul>
                <button type="button" class="left-menu">문의 관리</button>
            </div>
            <div class="main-contents">
                <div class="tb-title">
                <h2>Q&A</h2>
                </div>

                <table class="qnalist-table">
                    <thead>
                    <tr>
                        <th class="th-no">No</th>
                        <th class="th-pdinfo">Product info</th>
                        <th class="th-tit">Title</th>
                        <th class="th-post">Posted by</th>
                        <th class="th-date">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>공지</td>
                            <td class="tb-left"></td>
                            <td class="tb-left">교환 및 환불 안내 공지사항 입니다.</td>
                            <td>JPstudio</td>
                            <td>22.09.25</td>
                        </tr>
                        
                    </tbody>          
                </table>
                <div class="tfoot-menu">
                    <button id="btn-write" type="button">WRITE</button>
                </div>
                <div class="page-num">
                    <a href="">Prev</a>
                    <ul>
                        <li>
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                    </ul>
                    <a href="">Next</a>
                </div>
                <div class="board-search">
                    <select name="search-date" id="search-date">
                        <option value="일주일">일주일</option>
                        <option value="한달">한달</option>
                        <option value="세달">세달</option>
                        <option value="전체">전체</option>
                    </select>
                    <select name="search_key" id="search_key">
                        <option value="제목">제목</option>
                        <option value="내용">내용</option>
                        <option value="글쓴이">글쓴이</option>
                        <option value="아이디">아이디</option>
                        <option value="상품정보">상품정보</option>
                    </select>
                    <input type="text">
                    <a href="#">Search</a>
                </div>
        </div>
    </div>

    <script src="/script/Admin_qnalist.js"></script>
</body>
</html>
